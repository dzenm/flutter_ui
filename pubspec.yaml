name: flutter_ui
description: A new Flutter application.
homepage: https://github.com/dzenm/flutter_ui
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # 国际化多语言支持
    sdk: flutter
  flutter_web_plugins: # Web端插件
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: 1.0.6                        # 图片 https://pub.flutter-io.cn/packages/cupertino_icons

  ########################################## BASE ########################################
  #  config文件夹
  package_info_plus: 8.0.0                      # 获取包名信息(全平台) https://pub.dev/packages/package_info_plus
  device_info_plus: 10.1.0                      # 获取设备信息(全平台) https://pub.flutter-io.cn/packages/device_info_plus
  #  db文件夹
  sqflite_common_ffi: 2.3.3                     # SQLite3数据库存储(全平台) https://pub.dev/packages/sqflite_common_ffi
  #  http文件夹
  dio: 5.4.3+1                                  # HTTP请求 https://pub.flutter-io.cn/packages/dio
  #  naughty文件夹
  #  dio: 5.4.2+1                                  # HTTP请求 https://pub.flutter-io.cn/packages/dio
  intl: 0.19.0                                  # 国际化工具 https://pub.dev/packages/intl
  #  resource文件夹
  json_annotation: 4.9.0                        # Json序列化 https://pub.dev/packages/json_annotation
  #  utils文件夹
  path: 1.9.0                                   # 文件路径处理 https://pub.dev/packages/path
  path_provider: 2.1.3                          # 获取本地文件路径(全平台) https://pub.dev/packages/path_provider
  ffi: 2.1.2                                    # 桌面端win和dart字符串相互转化工具 https://pub.flutter-io.cn/packages/ffi
  win32: 5.5.1                                  # 桌面端dart使用C编译的工具 https://pub.flutter-io.cn/packages/win32
  convert: 3.1.1                                # 字符串转化工具 https://pub.dev/packages/convert
  shared_preferences: 2.2.3                     # 本地Key-Value文件存储(全平台) https://pub.dev/packages/shared_preferences
  flutter_local_notifications: 17.1.2           # 通知栏通知提醒 https://pub.flutter-io.cn/packages/flutter_local_notifications
  #  widgets文件夹
  extended_text_field: 15.0.0                   # 输入框扩展组件 https://pub.flutter-io.cn/packages/extended_text_field
  back_button_interceptor: 7.0.3                # 返回按钮拦截 https://pub.flutter-io.cn/packages/back_button_interceptor
  bot_toast: 4.1.3                              # Toast https://pub.flutter-io.cn/packages/bot_toast
  cached_network_image: 3.3.1                   # 图片多级缓存 https://pub.flutter-io.cn/packages/cached_network_image
  flutter_cache_manager: 3.3.2                  # 缓存管理工具 https://pub.flutter-io.cn/packages/flutter_cache_manager
  http: 1.2.1                                   # 官方http请求 https://pub.flutter-io.cn/packages/http
  photo_view: 0.15.0                            # 图片预览控件 https://pub.flutter-io.cn/packages/photo_view

  provider: 6.1.2                               # 状态管理 https://pub.dev/packages/provider
  retrofit: 4.1.0                               # Restful方式使用HTTP请求 https://pub.flutter-io.cn/packages/retrofit
  #  dio_cookie_manager: 2.0.0                     # HTTP请求的cookie管理 https://pub.flutter-io.cn/packages/dio_cookie_manager
  #  cookie_jar: 3.0.1                             # HTTP请求的cookie持久化 https://pub.flutter-io.cn/packages/cookie_jar

  ########################################## UI ########################################
  azlistview: 2.0.0                             # az列表 https://pub.flutter-io.cn/packages/azlistview
  flutter_slidable: 3.1.0                       # 可左右滑动的列表展示 https://pub.flutter-io.cn/packages/flutter_slidable
  #  scrollview_observer: 1.19.1                   # 聊天列表 https://pub.flutter-io.cn/packages/scrollview_observer
  image: 4.2.0                                  # 图片读取和存储 https://pub.flutter-io.cn/packages/image
  transparent_image: 2.0.1                      # 展示透明的图像 https://pub.flutter-io.cn/packages/transparent_image
  flutter_screenutil: 5.9.3                     # 屏幕适配 https://pub.flutter-io.cn/packages/flutter_screenutil
  fluent_ui: 4.8.7                              # UI工具 https://pub.dev/packages/fluent_ui
  #  flutter_echarts: 2.0.0                        # EChart 图表（缩放手势冲突） https://pub.flutter-io.cn/packages/flutter_echarts
  #  badges: 1.2.0                                 # 小红点 https://pub.flutter-io.cn/packages/badges
  #  flutter_swiper: 1.1.6                         # 滑动 https://pub.dev/packages/flutter_swiper
  #  carousel_slider: 3.0.0                        # 滑动 https://pub.flutter-io.cn/packages/carousel_slider
  #  sticky_headers: 0.2.0                         # 列表悬浮头 https://pub.flutter-io.cn/packages/sticky_headers
  #  percent_indicator: 3.0.1                      # 进度条 https://pub.flutter-io.cn/packages/percent_indicator
  #  photo: 0.4.8                                  # 相册多图选择 https://pub.dev/packages/photo
  #  mp_chart: ^0.3.1                              # 图表（没有提示栏) https://pub.flutter-io.cn/packages/mp_chart
  #  charts_flutter: 0.10.0                        # 图表 （没有图例） https://pub.flutter-io.cn/packages/charts_flutter
  #  multi_image_picker: 4.6.1                     # 多图选择 https://pub.flutter-io.cn/packages/multi_image_picker

  ########################################## 多平台插件 ########################################
  file_selector: 1.0.3                          # 文件选择 https://pub.flutter-io.cn/packages/file_selector
  image_picker: 1.1.2                           # 图片选择器 https://pub.flutter-io.cn/packages/image_picker
  video_player: 2.8.6                           # 视频播放 https://pub.flutter-io.cn/packages/video_player
  fijkplayer: 0.11.0                            # 视频播放 https://pub.flutter-io.cn/packages/fijkplayer
  flutter_vlc_player: 7.4.1                     # 视频播放 https://pub.flutter-io.cn/packages/fijkplayer
  scan: 1.6.0                                   # 扫描二维码 https://pub.flutter-io.cn/packages/scan
  url_launcher: 6.3.0                           # 打开网页工具 https://pub.flutter-io.cn/packages/url_launcher

  ########################################## 桌面端插件 ########################################
  window_manager: 0.3.9                         # 桌面端窗口管理 https://pub.flutter-io.cn/packages/window_manager
  desktop_multi_window: 0.2.0                   # 桌面端多窗口管理 https://pub.flutter-io.cn/packages/desktop_multi_window
  desktop_drop: 0.4.4                           # 桌面端文件拖动处理 https://pub.flutter-io.cn/packages/desktop_drop
  tray_manager: 0.2.3                           # 桌面端系统托盘 https://pub.flutter-io.cn/packages/tray_manager
  pasteboard: 0.2.0                             # 桌面端剪贴板 https://pub.flutter-io.cn/packages/pasteboard
  hotkey_manager: 0.2.3                         # 桌面端快捷键 https://pub.flutter-io.cn/packages/hotkey_manager
  windows_single_instance: 1.0.1                # 桌面端(Windows)单实例应用 https://pub.flutter-io.cn/packages/hotkey_manager
  media_kit: 1.1.10+1                           # 音频全平台核心依赖 https://pub.flutter-io.cn/packages/media_kit
  media_kit_video: 1.2.4                        # 音频渲染组件 https://pub.flutter-io.cn/packages/media_kit_video
  video_player_media_kit: 1.0.5                 # 视频播放全平台核心依赖 https://pub.flutter-io.cn/packages/video_player_media_kit
  media_kit_libs_macos_video: 1.1.4             # 视频播放(macOS端) https://pub.flutter-io.cn/packages/media_kit_libs_macos_video
  media_kit_libs_windows_video: 1.0.9           # 视频播放(Windows端) https://pub.flutter-io.cn/packages/media_kit_libs_windows_video
  media_kit_libs_linux: 1.1.3                   # 视频播放(Linux端) https://pub.flutter-io.cn/packages/media_kit_libs_linux

  ########################################## 移动端插件 ##########################################
  webview_flutter: 4.8.0                        # WebView(移动端) https://pub.dev/packages/webview_flutter
  flutter_html: 3.0.0-beta.2                    # Flutter加载html(移动端) https://pub.flutter-io.cn/packages/flutter_html

  ########################################## 工具 ########################################
  lpinyin: 2.0.3                                # 汉字转拼音 https://pub.flutter-io.cn/packages/lpinyin

dev_dependencies:
  flutter_test:
    sdk: flutter
  # 执行生成文件命令：dart run build_runner build --delete-conflicting-outputs
  build_runner: 2.4.11                          # 自动生成工具 https://pub.flutter-io.cn/packages/build_runner
  retrofit_generator: 8.1.0                     # retrofit自动生成工具 https://pub.flutter-io.cn/packages/retrofit_generator
  json_serializable: 6.8.0                      # json序列化自动生成工具 https://pub.flutter-io.cn/packages/json_serializable

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: 4.0.0                          # lints检测 https://pub.flutter-io.cn/packages/flutter_lints
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets:
    - assets/files/
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/videos/
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
flutter_intl:
  enabled: true

