name: flutter_ui
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.

  ########################################## UI ##########################################
  # Toast https://pub.flutter-io.cn/packages/bot_toast
  bot_toast: ^4.0.1
  # 图片 https://pub.flutter-io.cn/packages/cupertino_icons
  cupertino_icons: ^1.0.3
  # WebView https://pub.dev/packages/webview_flutter
  webview_flutter: ^2.0.9
  #  # 下拉刷新 https://pub.flutter-io.cn/packages/pull_to_refresh
  #  pull_to_refresh: ^1.6.4
  #  # EChart 图表（缩放手势冲突） https://pub.flutter-io.cn/packages/flutter_echarts
  #  flutter_echarts: ^2.0.0
  #  # 小红点 https://pub.flutter-io.cn/packages/badges
  #  badges: ^1.2.0
  #  # 轮播 https://pub.dev/packages/flutter_swiper
  #  flutter_swiper: ^1.1.6
  #  # 轮播 https://pub.flutter-io.cn/packages/carousel_slider
  #  carousel_slider: ^3.0.0
  #  # 列表悬浮头 https://pub.flutter-io.cn/packages/sticky_headers
  #  sticky_headers: ^0.2.0
  #  # 进度条 https://pub.flutter-io.cn/packages/percent_indicator
  #  percent_indicator: ^3.0.1
  #  # 侧滑删除 https://pub.flutter-io.cn/packages/flutter_slidable
  #  flutter_slidable: ^0.5.7

  # 与flutter2.0冲突
  # 相册多图选择 https://pub.dev/packages/photo
  #  photo: 0.4.8
  # 图表（没有提示栏) https://pub.flutter-io.cn/packages/mp_chart
  #  mp_chart: ^0.3.1 #latest version
  # 图表 （没有图例） https://pub.flutter-io.cn/packages/charts_flutter#-installing-tab-
  # charts_flutter: ^0.10.0
  #  multi_image_picker: ^4.6.1

  # 城市选择列表 https://pub.flutter-io.cn/packages/azlistview
  azlistview: ^2.0.0-nullsafety.0

  ########################################## 音视频 ######################################
  transparent_image: ^0.1.0
  # 图片选择器 [最新版0.8.2 https://pub.flutter-io.cn/packages/image_picker ]
  image_picker: ^0.8.2
  # 图片预览控件 [最新版0.12.0 https://pub.flutter-io.cn/packages/photo_view ]
  photo_view: ^0.12.0
  # 图片缓存 [最新版3.1.0 https://pub.flutter-io.cn/packages/cached_network_image ]
  cached_network_image: ^3.1.0

  ########################################## 文件 ########################################
  # sql https://pub.dev/packages/sqflite
  sqflite: ^2.0.0+3
  # 本地化存储 https://pub.dev/packages/shared_preferences
  shared_preferences: ^2.0.6
  # 路径选择 https://pub.dev/packages/path_provider
  path_provider: ^2.0.2

  ########################################## 基础 ########################################
  # 路由管理 https://pub.flutter-io.cn/packages/fluro
  fluro: ^2.0.3
  # 状态管理 https://pub.dev/packages/provider
  provider: ^6.0.0
  # 时间格式化 https://pub.dev/packages/intl
  intl: ^0.17.0

  ########################################## 原生 ########################################
  # 通知栏通知提醒 https://pub.flutter-io.cn/packages/flutter_local_notifications
  flutter_local_notifications: ^5.0.0
  # 获取版本信息 https://pub.dev/packages/package_info
  package_info: ^2.0.0
  # 获取安卓iOS设备信息 https://pub.flutter-io.cn/packages/device_info
  device_info: ^2.0.0

  ########################################## 网络 ########################################
  # HTTP请求 https://pub.flutter-io.cn/packages/retrofit
  retrofit: ^2.0.0
  # cookie管理
  dio_cookie_manager: ^2.0.0
  # cookie持久化
  cookie_jar: 3.0.1
  # 监测网络状态 https://pub.dev/packages/connectivity
  connectivity: ^3.0.6

  ########################################## 工具 ########################################
  # 扫描二维码 https://pub.flutter-io.cn/packages/scan
  scan: ^1.4.3
  # 汉字转拼音 https://pub.flutter-io.cn/packages/lpinyin
  lpinyin: ^2.0.1

  #  # 屏幕参数适配 https://pub.dev/packages/flutter_screenutil
  #  flutter_screenutil: ^4.0.4+1

  #  # 时间格式转换 https://pub.dev/packages/date_format
  #  date_format: 2.0.2
  #  # 网页打开工具 https://pub.dev/packages/url_launcher#-readme-tab-
  #  url_launcher: ^6.0.3
  #  # Flutter 常用工具类库（本地化 屏幕适配） https://pub.flutter-io.cn/packages/flustars
  #  flustars: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^2.0.1
  build_runner: ^2.0.4
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets:
    - assets/image/
    - assets/file/
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
