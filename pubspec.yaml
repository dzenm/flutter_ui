name: flutter_ui
description: A new Flutter application.
homepage: https://github.com/dzenm/flutter_ui
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  ########################################## BASE ########################################
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins: # 让 Flutter 使用 path 策略
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: 1.0.6                        # 图片 https://pub.flutter-io.cn/packages/cupertino_icons
  sqlite3: 2.4.0                                # sql https://pub.dev/packages/sqlite3
  sqflite_common_ffi: 2.3.2+1                     # sql https://pub.dev/packages/sqflite_common_ffi
  path_provider: 2.1.2                          # 路径选择 https://pub.dev/packages/path_provider
  shared_preferences: 2.2.2                     # 本地化存储 https://pub.dev/packages/shared_preferences
  bot_toast: 4.1.3                              # Toast https://pub.flutter-io.cn/packages/bot_toast
  retrofit: 4.1.0                               # HTTP请求 https://pub.flutter-io.cn/packages/retrofit
  #  dio_cookie_manager: 2.0.0                     # cookie管理 https://pub.flutter-io.cn/packages/dio_cookie_manager
  #  cookie_jar: 3.0.1                             # cookie持久化 https://pub.flutter-io.cn/packages/cookie_jar
  package_info_plus: 5.0.1                      # 获取版本信息 https://pub.dev/packages/package_info_plus
  device_info_plus: 9.1.2                       # 获取设备信息 https://pub.flutter-io.cn/packages/device_info_plus
  flutter_local_notifications: 17.0.0           # 通知栏通知提醒 https://pub.flutter-io.cn/packages/flutter_local_notifications
  cached_network_image: 3.3.1                   # 图片缓存 https://pub.flutter-io.cn/packages/cached_network_image
  extended_text_field: 13.0.1                   # 输入框扩展 https://pub.flutter-io.cn/packages/extended_text_field
  back_button_interceptor: 7.0.2                # 返回按钮拦截 https://pub.flutter-io.cn/packages/back_button_interceptor
  provider: 6.1.2                               # 状态管理 https://pub.dev/packages/provider
  json_annotation: 4.8.1                        # Json序列化 https://pub.dev/packages/json_annotation
  easy_refresh: 3.3.4                           # 列表刷新 https://pub.flutter-io.cn/packages/easy_refresh
  file_selector: 1.0.3                          # 文件选择 https://pub.flutter-io.cn/packages/file_selector
  image: 4.1.7                                  # 图片压缩 https://pub.flutter-io.cn/packages/image
  desktop_drop: 0.4.4                           # 文件拖动处理 https://pub.flutter-io.cn/packages/desktop_drop
  tray_manager: 0.2.1                           # 系统托盘 https://pub.flutter-io.cn/packages/tray_manager
  window_manager: 0.3.8                         # 桌面端窗口管理 https://pub.flutter-io.cn/packages/window_manager
  desktop_multi_window: 0.2.0                   # 桌面端多窗口管理 https://pub.flutter-io.cn/packages/desktop_multi_window

  ########################################## UI ##########################################
  webview_flutter: 4.4.4                        # WebView https://pub.dev/packages/webview_flutter
  azlistview: 2.0.0                             # az列表 https://pub.flutter-io.cn/packages/azlistview
  flutter_slidable: 3.0.1                       # 可滑动的列表展示 https://pub.flutter-io.cn/packages/flutter_slidable
  #  flutter_echarts: 2.0.0                        # EChart 图表（缩放手势冲突） https://pub.flutter-io.cn/packages/flutter_echarts
  #  badges: 1.2.0                                 # 小红点 https://pub.flutter-io.cn/packages/badges
  #  flutter_swiper: 1.1.6                         # 滑动 https://pub.dev/packages/flutter_swiper
  #  carousel_slider: 3.0.0                        # 滑动 https://pub.flutter-io.cn/packages/carousel_slider
  #  sticky_headers: 0.2.0                         # 列表悬浮头 https://pub.flutter-io.cn/packages/sticky_headers
  #  percent_indicator: 3.0.1                      # 进度条 https://pub.flutter-io.cn/packages/percent_indicator
  #  flutter_slidable: 0.5.7                       # 侧滑删除 https://pub.flutter-io.cn/packages/flutter_slidable
  #  photo: 0.4.8                                  # 相册多图选择 https://pub.dev/packages/photo
  #  mp_chart: ^0.3.1                              # 图表（没有提示栏) https://pub.flutter-io.cn/packages/mp_chart
  #  charts_flutter: 0.10.0                        # 图表 （没有图例） https://pub.flutter-io.cn/packages/charts_flutter
  #  multi_image_picker: 4.6.1                     # 多图选择 https://pub.flutter-io.cn/packages/multi_image_picker

  ########################################## 音视频 ######################################
  transparent_image: 2.0.1                      # 图片选择器 https://pub.flutter-io.cn/packages/transparent_image
  image_picker: 1.0.7                           # 图片选择器 https://pub.flutter-io.cn/packages/image_picker
  photo_view: 0.14.0                            # 图片预览控件 https://pub.flutter-io.cn/packages/photo_view
  video_player: 2.8.3                           # 视频播放 https://pub.flutter-io.cn/packages/video_player
  fijkplayer: 0.11.0                            # 视频播放 https://pub.flutter-io.cn/packages/fijkplayer
  flutter_vlc_player: 7.4.1                     # 视频播放 https://pub.flutter-io.cn/packages/fijkplayer

  ########################################## 基础 ########################################
  intl: 0.18.1                                  # 时间格式化 https://pub.dev/packages/intl

  ########################################## 原生 ########################################
  #  flutter_contacts: 1.1.6                       # 操作系统通讯录 https://pub.flutter-io.cn/packages/flutter_contacts

  ########################################## 网络 ########################################
  #  connectivity: 3.0.6                           # 监测网络状态 https://pub.dev/packages/connectivity

  ########################################## 工具 ########################################
  scan: 1.6.0                                   # 扫描二维码 https://pub.flutter-io.cn/packages/scan
  lpinyin: 2.0.3                                # 汉字转拼音 https://pub.flutter-io.cn/packages/lpinyin
  flutter_screenutil: 5.9.0                     # 屏幕参数适配 https://pub.flutter-io.cn/packages/flutter_screenutil
  date_format: 2.0.7                            # 时间格式转换 https://pub.flutter-io.cn/packages/date_format
  url_launcher: 6.2.5                          # 网页打开工具 https://pub.flutter-io.cn/packages/url_launcher
  flustars: 2.0.1                               # Flutter 常用工具类库（本地化 屏幕适配） https://pub.flutter-io.cn/packages/flustars
  flutter_html: 3.0.0-beta.2                    # Flutter 加载html https://pub.flutter-io.cn/packages/flutter_html
  fluent_ui: 4.8.6
  r_router: 1.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: 8.1.0                     # retrofit自动生成工具 https://pub.flutter-io.cn/packages/retrofit_generator
  build_runner: 2.4.8                           # 自动生成工具 https://pub.flutter-io.cn/packages/build_runner
  # 执行生成文件命令：flutter pub run build_runner build --delete-conflicting-outputs
  json_serializable: 6.7.1                      # json序列化 https://pub.flutter-io.cn/packages/json_serializable

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: 3.0.1                          # lints检测 https://pub.flutter-io.cn/packages/flutter_lints
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets:
    - assets/files/
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/videos/
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
flutter_intl:
  enabled: true

